<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Angular application</h1>
        <form>
          <div class="form group">
            <input
              class="form-control"
              type="text"
              [(ngModel)]="person.username"
              name="username"
            />
          </div>
        </form>
        <p>{{ person.username }}</p>

      </div>
    </div>
  </div>
</body>
</html>
