<div class="col">
  <form class="row g-3">
    <div class="col-12">
      <div class="form-group">
        <input
          [(ngModel)]="inputAttribute"
          type="text"
          class="form-control"
          [ngModelOptions]="{
            standalone: true
          }"
        />
      </div>
    </div>
    <div class="form-group">
      <button
        class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="addServer()"
      >
        Add server
      </button>
      <p>{{ serverStatus }}</p>
    </div>
  </form>
</div>
