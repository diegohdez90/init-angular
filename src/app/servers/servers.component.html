<div class="col">
  <button
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="addServer"
  >
    Add server
  </button>

  <div class="form-group">
    <input
      [(ngModel)]="inputAttribute"
      type="text"
      class="form-control"
    />
  </div>
  <p [innerText]="inputAttribute"></p>

</div>
